<!DOCTYPE html>
<html>
<body>

<div id="demo">
  <h2>Let AJAX change this text</h2>
  <button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
var country_usa;
var country_1;
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	  country_usa = JSON.parse(this.responseText).Countries[170].NewDeaths;
	  country_1 = JSON.parse(this.responseText).Countries[0].Country;
      document.getElementById("demo").innerHTML = country_usa;
	 
    }
  };
  var api = "https://api.covid19api.com/summary";
  xhttp.open("GET", api, true);
  xhttp.send();
}
</script>

</body>
</html>
